<div class="container-fluid">
    <h1>Login</h1>
    <form #validationForm="ngForm">
      <div class="text-danger" *ngIf="displayError">{{errorMsg}}</div>
      <hr/>
      <div class="form-group">
        <label>Name</label>
        <input type="text"  class="form-control" name="uname" [(ngModel)]="username">     
        
        
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
      </div>
      
        
      <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
    </form>
  </div>
