<div class="container-fluid">
  <h1>Registration</h1>
  <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
    {{userForm.value|json}}
    <hr/>
    {{userModel|json}}
    <div class="form-group">
      <label>Name</label>
      <input required type="text" #name="ngModel" class="form-control" name="uname" [(ngModel)]="userModel.name" [class.is-invalid]="name.invalid && name.touched">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
      
    </div>
    {{name.className}}
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" required class="form-control" name="phone" 
      [(ngModel)]="userModel.phone" [class.is-invalid]="phone.invalid && phone.touched">
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>      
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>      
      </div>
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number should contain 10 digits and required</small> -->
    </div>
   
    <div class="form-group">
      <select class="custom-select" (blur)="validateBranch(branch.value)" (change)="validateBranch(branch.value)" #branch="ngModel" [class.is-invalid]="branchHasError && branch.touched" name="branch" [(ngModel)]="userModel.branch">
        <option value="default">I am of department</option>
        <option *ngFor="let stream of streams">{{stream}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!branchHasError || branch.untouched">Please choose a branch</small>      
    </div>
    <div class="mb3">
      <label>Select Year</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="first" [(ngModel)]="userModel.year">
        <label class="form-check-label">I/IV</label> 
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="second" [(ngModel)]="userModel.year">
        <label class="form-check-label">II/IV</label> 
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="third" [(ngModel)]="userModel.year">
        <label class="form-check-label">III/IV</label> 
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="fourth" [(ngModel)]="userModel.year">
        <label class="form-check-label">IV/IV</label> 
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me news through mails
      </label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.form.invalid || branchHasError">Submit</button>
  </form>
</div>
